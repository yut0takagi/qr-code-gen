<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード生成アプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">QRコード生成</h1>
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-2">文字列を入力してください:</label>
        <input
          type="text"
          name="text"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="https://example.com や 任意の文字列"
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        QRコードを生成
      </button>
    </form>
    {% if request.method == 'POST' %}
      <div class="mt-6 text-center">
        <h2 class="text-lg font-semibold text-gray-700">生成されたQRコード</h2>
        <img src="{{ url_for('index') }}" alt="QRコード" class="mx-auto mt-4 border border-gray-300 rounded-lg p-2">
      </div>
    {% endif %}
  </div>
</body>
</html>
